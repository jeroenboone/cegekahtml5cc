Search: <input ng-model="query">
         
<select ng-model="orderProp">
        <option value="datum">Datum</option>
        <option value="titel">Naam</option>
</select>

<ul id="meetings">
        <li ng-repeat="meeting in meetings | filter:query | orderBy:orderProp">
                <a href="#/meetings/{{meeting.id}}">{{meeting.title}}</a>
                <div class="meetingVenue">Venue: {{meeting.venue}}</div>
                <div class="meetingTime">Date: {{meeting.start | date:'dd/MM/yyyy H:mm'}} - {{meeting.end | date:'H:mm'}}</div>
        </li>
</ul>
